<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>
        
        <title>Social Network - Star Wars</title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-social.css"/>
        
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        
        <link rel="stylesheet" href="css/pure-min.css"/>
        <link rel="stylesheet" href="css/grids-responsive-min.css"/>
        
        <link rel="stylesheet" href="css/blog.css"/>
        
    </head>
    
    <body>
        
        
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title"><a href="index.html">Star Wars Network</a></h1>
                    <h2 class="brand-tagline">A far far away software</h2>
                    
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="edit_profile.html">Edit my profile</a></li>
                            <li class="nav-item">
                                <a class="pure-button" href="login.html">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    
                    <div class="posts">
                        <h1 class="content-subhead">Profile</h1>
                        <h1>Yoda</h1>
                        <div style="float:left">
                            <img class="avatar" src="images/yoda-avatar.png"/><br/>
                            <button type="submit" class="pure-button pure-button-primary" formaction="loggedIn.html" style="margin-top:5px;">Upload new picture</button>
                        </div>
                        
                        <form class="pure-form pure-form-aligned">
                            <fieldset>
                                <div class="pure-control-group">
                                    <label>Username</label>
                                    Yoda
                                </div>
                                
                                <div class="pure-control-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" placeholder="Email" value="yoda@starwars.com"/>
                                </div>
                                
                                <div class="pure-control-group">
                                    <label for="facebook">
                                        <a class="btn btn-social-icon btn-s btn-facebook">
                                            <span class="fa fa-facebook"></span>
                                        </a>
                                    </label>
                                    <input id="facebook" type="text" placeholder="Facebook id" value="fbyoda"/>
                                </div>
                                
                                <div class="pure-control-group">
                                    <label for="tweeter">
                                        <a class="btn btn-social-icon btn-s btn-twitter">
                                            <span class="fa fa-twitter"></span>
                                        </a>
                                    </label>
                                    <input id="tweeter" type="text" placeholder="Tweeter id" value="yoda"/>
                                </div>
                                
                                <div class="pure-control-group">
                                    <label for="linkedin">
                                        <a class="btn btn-social-icon btn-s btn-linkedin">
                                            <span class="fa fa-linkedin"></span>
                                        </a>
                                    </label>
                                    <input id="linkedin" type="text" placeholder="LinkedIn id"/>
                                </div>
                                
                                <div class="pure-controls">
                                    <button type="submit" class="pure-button pure-button-primary" formaction="loggedIn.html">Save</button>
                                </div>
                            </fieldset>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
