<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>
    
        <title>Social Network - Mini Blog</title>
    
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-social.css"/>
    
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
    
        <link rel="stylesheet" href="css/pure-min.css"/>
        <link rel="stylesheet" href="css/grids-responsive-min.css"/>
        <link rel="stylesheet" href="css/blog.css"/>
    </head>
    
    <body>
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title"><a href="#">Mini Blog</a></h1>
                    <h2 class="brand-tagline">Just chat !</h2>
                    
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="/login">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    
                    <div class="posts">
                        <h1 class="content-subhead">Last messages</h1>
                        <div>
                        	{{#messages}}
                            <section class="post">
                                <img class="post-avatar" alt="Yoda&#x27;s avatar" height="48" width="48" src="images/person-man.png"/>
                                
                                <div class="post-description">
                                    <p>{{#toUsers}}<a class="post-author" href="profils/vador.html">@</a>{{/toUsers}} {{message}}</p>
                                </div>
                                
                                <p class="post-meta">
                                {{date}} -
                                By <a class="post-author" href="profils/yoda.html">{{fromUser}}</a>
                                under
                                <a class="post-category post-category-js" href="hashtags/DarkSide.html">#DarkSide</a>
                                </p>
                            </section>
                            {{/messages}}                       
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>

</html>
