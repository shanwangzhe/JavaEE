<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>

    <title>Social Network - Star Wars</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-social.css"/>

    <link rel="stylesheet" href="css/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/grids-responsive-min.css"/>

    <link rel="stylesheet" href="css/blog.css"/>

</head>

<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="index.html">Star Wars Network</a></h1>
            <h2 class="brand-tagline">A far far away software</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="edit_profile.html">Edit my profile</a></li>
                    <li class="nav-item">
                        <a class="pure-button" href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <h1>Welcome {{username}} !</h1>

            <p>Say someting about you : </p>

            <form class="pure-form pure-form-stacked" action="/postMessage?userName={{username}}" method="post">
                <textarea class="form-control" rows="3" name="message"></textarea>
                <button type="submit" class="pure-button pure-button-primary">Say it!</button>

                Say it on :
                <button class="btn btn-social-icon btn-s btn-facebook" disabled>
                    <span class="fa fa-facebook"></span>
                </button>
                <button class="btn btn-social-icon btn-s btn-twitter">
                    <span class="fa fa-twitter"></span>
                </button>
                <button class="btn btn-social-icon btn-s btn-linkedin" disabled>
                    <span class="fa fa-linkedin"></span>
                </button>
            </form>

        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <div class="posts">
                <h1 class="content-subhead">Last Messages</h1>
                <div>
                    {{#messages}}
                    <section class="post">
                    	<img class="post-avatar" alt="Yoda&#x27;s avatar" height="48" width="48" src="images/person-man.png"/>
                                
                        <div class="post-description">
                        	<p>{{#toUsers}}<a class="post-author" href="profils/vador.html">{{.}}</a>{{/toUsers}} {{message}}</p>
                        </div>
                                
                        <p class="post-meta">
                        {{date}} -
                        By <a class="post-author" href="profils/yoda.html">{{fromUser}}</a>
                        under
                        <a class="post-category post-category-js" href="hashtags/DarkSide.html">#DarkSide</a>
                        </p>
                     </section>
                     {{/messages}}
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
