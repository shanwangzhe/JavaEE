<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>
        
        <title>Social Network - Mini Blog</title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-social.css"/>
        
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        
        <link rel="stylesheet" href="css/pure-min.css"/>
        <link rel="stylesheet" href="css/grids-responsive-min.css"/>
        
        <link rel="stylesheet" href="css/blog.css"/>
        
    </head>
    
    <body>
        
        
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title"><a href="index.html">Mini Blog</a></h1>
                    <h2 class="brand-tagline">Just chat !</h2>
                    
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="edit_profile.html">Edit my profile</a></li>
                            <li class="nav-item">
                                <a class="pure-button" href="login.html">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    
                    <div class="posts">
                        <h1 class="content-subhead">Profile</h1>
                        <h1>{{username}}</h1>
                        <div style="float:left">
                            <img class="avatar" src="images/person-man.png"/><br/>
                        </div>
                        
                        <form class="pure-form pure-form-aligned" action="/save_edit_profile" method="post">
                            <fieldset>
                                <div class="pure-control-group">
                                    <label>Username</label>
                                    {{username}}
                                    <input id="username" type="hidden" name="username" placeholder="Username" value="{{username}}"/>
                                </div>
                                
                                <div class="pure-control-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" name="email" placeholder="Email" value="{{#email}}{{.}}{{/email}}"/>
                                </div>
                                
                                <div class="pure-control-group">
                                    <label>Facebook</label>
                                    <input id="facebook" type="text" name="facebook" placeholder="Facebook id" value="{{#facebook}}{{.}}{{/facebook}}"/>
                                </div>
                                
                                <div class="pure-control-group">
                                    <label>Twitter</label>
                                    <input id="tweeter" type="text" name="twitter" placeholder="Tweeter id" value="{{#twitter}}{{.}}{{/twitter}}"/>
                                </div>
                                
                                <div class="pure-control-group">
                                    <label>linkedin</label>
                                    <input id="linkedin" type="text" name="linkedIn" placeholder="LinkedIn id" value="{{#linkedIn}}{{.}}{{/linkedIn}}"/>
                                </div>
                                
                                <div class="pure-controls">
                                    <button type="submit" class="pure-button pure-button-primary">Save</button>
                                </div>
                            </fieldset>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
